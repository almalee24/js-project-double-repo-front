<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header >
            <div class="logo"><h1>Jobify Tracker</h1></div>
            <div class="buttons">
                <button id="home_btn">Home</button>
                <button id="position_btn">Positions</button>
                <button id="contact_btn">Contacts</button>
            </div>
        </header>
        <div id="content">
            <h1>Welcome to your Job Tracker</h1>
            <div id='position-form'>
                <h3>New Position</h3>
                <form id="position-form">
                    <input type="text" name="title" placeholder="title"> 
                    <br/>
                    <input type="text" name="company_name" placeholder="company name">
                    <br/>
                    <input type="text" name="location" placeholder="location">
                    <br/>
                    <input type="textarea" name="description" placeholder="description">
                    <br/>
                    <input type="checkbox" name="applied" placeholder="checkbox">
                    <br/>
                    <input type="date" name="applied_date" placeholder="new Date()">
                </form>
            </div>
        </div>
    </body>
        <script type="text/javascript" src="javascript/services/Contact_API.js"></script>
        <script type="text/javascript" src="javascript/services/Position_API.js"></script>
        <script type="text/javascript" src="javascript/models/contact.js"></script>
        <script type="text/javascript" src="javascript/models/position.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Job Tracker</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <header >
            <div class="logo"><h1>Jobify Tracker</h1></div>
            <div class="buttons">
                <button id="home_btn">Home</button>
                <button id="position_btn">Positions</button>
                <button id="contact_btn">Contacts</button>
            </div>
        </header>
        <div id="content">
            <h1>Welcome to your Job Tracker</h1>
            <div id='position-form'>
                <h3>New Position</h3>
                <form id="position-form-form">
                    <label>Position Title:</label>
                    <input type="text" name="title"> 
                    <br/>
                    <label>Company Name:</label>
                    <input type="text" name="company_name">
                    <br/>
                    <label>Location:</label>
                    <input type="text" name="location">
                    <br/>
                    <label>Description:</label>
                    <input type="textarea" name="description">
                    <br/>
                    <label>Have you applied?</label>
                    <input type="checkbox" name="applied">
                    <br/>
                    <label>When did you apply?</label>
                    <input type="date" name="applied_date">
                    <br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <div id='contact-form'>
                <h3>New Contact</h3>
                <form id="contact-form-form">
                    <label>First Name:</label>
                    <input type="text" name="title"> 
                    <br/>
                    <label>Last Name:</label>
                    <input type="text" name="company_name">
                    <br/>
                    <label>Company Name:</label>
                    <input type="text" name="location">
                    <br/>
                    <label>Email:</label>
                    <input type="textarea" name="description">
                    <br/>
                    <label>Position Title:</label>
                    <input type="checkbox" name="applied">
                    <br/>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
        <script type="text/javascript" src="javascript/services/Contact_API.js"></script>
        <script type="text/javascript" src="javascript/services/Position_API.js"></script>
        <script type="text/javascript" src="javascript/models/contact.js"></script>
        <script type="text/javascript" src="javascript/models/position.js"></script>
        <script type="text/javascript" src="javascript/index.js"></script>
</html>
